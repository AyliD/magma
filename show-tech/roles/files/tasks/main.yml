# Magma config collection
- name: Create a dest directory for magma configs under report directory
  file:
    path: "{{ report_dir_output.stdout }}{{ item }}"
    state: directory
    mode: "0700"
  loop:
    - "/var/opt/magma/configs"
    - "/etc/magma/configs"

- name: Copy magma config files to destination
  copy:
    src: "{{ item }}"
    dest: "{{ report_dir_output.stdout }}/{{item}}"
  with_fileglob:
    - "/var/opt/magma/configs/*"
    - "/etc/magma/configs/*"

# Core files
- name: Create a dest directory for magma cores report directory
  file:
    path: "{{ report_dir_output.stdout }}/cores"
    state: directory
    mode: "0700"

- name: Copy magma cores to destination
  copy:
    src: "{{ item }}"
    dest: "{{ report_dir_output.stdout }}/cores"
  with_fileglob:
    - "/tmp/*core*"
